<table mat-table [dataSource]="fruits" class="mat-elevation-z8">


  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="size">
    <th mat-header-cell *matHeaderCellDef> Size </th>
    <td mat-cell *matCellDef="let element"> {{element.size}} </td>
  </ng-container>

  <ng-container matColumnDef="color">
    <th mat-header-cell *matHeaderCellDef> Color </th>
    <td mat-cell *matCellDef="let element"> {{element.color}} </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let element">
    <button mat-raised-button color="warn" (click)="delete(element.id)">Delete</button></td>
  </ng-container>

<ng-container matColumnDef="edit">
  <th mat-header-cell *matHeaderCellDef> </th>
  <td mat-cell *matCellDef="let element">
    <button mat-raised-button color="primary" (click)="edit(element.id)" >Edit</button></td>
</ng-container>






  <tr mat-header-row *matHeaderRowDef="columsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columsToDisplay;"></tr>
</table>
