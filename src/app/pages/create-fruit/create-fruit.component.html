<div>
  <h1>Create Product</h1>
  <form [formGroup]="fruitForm" (ngSubmit)="submitForm()">
    <div class="form-group">
      <label>Name</label>
      <input type="text" formControlName="name" class="form-control">
    </div>

    <div class="form-group">
      <label>Color</label>
      <input type="text" formControlName="color" class="form-control">
    </div>

    <div class="form-group">
      <label>Size</label>
      <select (change)="changeSize($event)" formControlName="size">
        <option *ngFor="let size of sizes" [ngValue]="size">{{size}}</option>
      </select>
    </div>

    <button type="submit">Submit</button>

  </form>

</div>
